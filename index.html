<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCRAO's Works</title>
    <link rel="icon" href="https://qcrao.com/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <nav
      id="mainNav"
      class="fixed w-full z-10 top-0 transition-all duration-300">
      <div class="container mx-auto px-6">
        <div class="flex justify-between items-center h-20">
          <a href="#" class="flex items-center">
            <img
              src="https://qcrao.com/favicon.ico"
              alt="QCRAO's Works"
              class="h-8 w-8 mr-2" />
            <span
              class="font-bold text-xs sm:text-sm md:text-base lg:text-xl text-gray-800"
              >QCRAO's Works</span
            >
          </a>
          <div class="flex items-center">
            <div class="dropdown mr-4 group">
              <span
                class="cursor-pointer dropdown-trigger flex items-center text-xs sm:text-sm md:text-base lg:text-xl">
                公众号
                <i
                  class="fas fa-chevron-down ml-1 transition-transform duration-300 group-hover:rotate-180"></i>
              </span>
              <div class="dropdown-content">
                <img src="assets/mp.JPG" alt="公众号二维码" class="w-auto" />
              </div>
            </div>
            <div class="dropdown mr-4 group">
              <span
                class="cursor-pointer dropdown-trigger flex items-center text-xs sm:text-sm md:text-base lg:text-xl">
                微信
                <i
                  class="fas fa-chevron-down ml-1 transition-transform duration-300 group-hover:rotate-180"></i>
              </span>
              <div class="dropdown-content dropdown-content-right">
                <img
                  src="assets/wechat-qr.JPG"
                  alt="微信二维码"
                  class="w-auto" />
              </div>
            </div>
            <a
              href="https://github.com/qcrao/works.qcrao.com"
              target="_blank"
              class="text-gray-800 hover:text-blue-500 mr-4">
              <i class="fab fa-github fa-lg"></i>
            </a>
            <a
              href="https://qcrao.com"
              target="_blank"
              class="text-gray-800 hover:bg-blue-500">
              <i class="fas fa-blog fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <header
      class="hero bg-gradient-to-r from-blue-500 to-purple-600 text-white relative min-h-[100vh] sm:min-h-[100vh] md:min-h-[70vh] lg:min-h-[80vh] flex flex-col justify-center py-16 sm:py-20 md:py-24 lg:py-32">
      <div class="container mx-auto px-4 sm:px-6 text-center">
        <div
          class="hero-title-container mt-10 sm:mt-16 md:mt-20 lg:mt-32 mb-8 sm:mb-16 md:mb-20 lg:mb-28">
          <h1
            id="heroText"
            class="hero-title text-5xl sm:text-5xl md:text-6xl lg:text-8xl font-bold leading-tight"></h1>
        </div>
        <p
          class="hero-text-1 mb-8 sm:mb-8 md:mb-10 lg:mb-12 text-xl sm:text-2xl md:text-3xl lg:text-4xl">
          我的个人作品小集
        </p>
        <p
          class="hero-text-2 mb-6 sm:mb-8 md:mb-10 lg:mb-12 text-sm sm:text-base md:text-xl lg:text-2xl">
          从代码到艺术，每一步都是突破自我的旅程
        </p>
        <p
          class="hero-text-3 text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold">
          何以解忧，唯有创作！
        </p>
      </div>
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
        <a href="#works" class="text-white">
          <i
            class="fas fa-chevron-down text-3xl sm:text-4xl animate-bounce to-works"></i>
        </a>
      </div>
    </header>

    <div id="works" class="py-5"></div>

    <main class="container mx-auto px-6 py-12">
      <div id="worksContainer" class="grid gap-8"></div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-6">
        <div class="flex justify-between items-center mb-4">
          <a href="#" class="flex items-center">
            <img
              src="https://qcrao.com/favicon.ico"
              alt="QCRAO's Works"
              class="h-8 w-8 mr-2" />
            <span class="font-bold text-xs sm:text-sm md:text-base lg:text-xl"
              >QCRAO's Works</span
            >
          </a>
          <div>
            <a
              href="https://github.com/qcrao"
              target="_blank"
              class="text-gray-400 hover:text-white mr-4">
              <i class="fab fa-github fa-lg"></i>
            </a>
            <a
              href="https://qcrao.com"
              target="_blank"
              class="text-gray-400 hover:text-white">
              <i class="fas fa-blog fa-lg"></i>
            </a>
          </div>
        </div>
        <div
          class="border-t border-gray-700 pt-4 flex justify-between items-center text-xs sm:text-sm md:text-base lg:text-xl">
          <p>
            &copy; <span id="currentYear"></span> QCRAO's Works. All rights
            reserved.
          </p>
          <div
            class="flex items-center bg-white bg-opacity-10 rounded-lg px-4 py-2">
            <span
              class="text-gray-300 mr-2 text-xs sm:text-sm md:text-base lg:text-xl"
              >qcrao91@gmail.com</span
            >
            <button
              onclick="copyToClipboard('qcrao91@gmail.com', this)"
              class="text-purple-400 hover:text-purple-300 transition duration-300">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
    </footer>

    <button
      id="backToTop"
      class="fixed bottom-32 right-8 bg-blue-500 text-white p-2 rounded-full shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
      <i class="fas fa-arrow-up text-2xl"></i>
    </button>

    <!-- 每次更新了 script.js 后，都需要修改下面的版本号，以便浏览器能够加载最新的脚本文件。 -->
    <script src="script.js?v=20240720"></script>
  </body>
</html>
